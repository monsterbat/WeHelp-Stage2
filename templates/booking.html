{% extends 'index.html' %}

{% block title %}
<script src="../static/js/key.js" defer></script>
<script src="../static/js/booking.js" defer></script> 
<script src="../static/js/tappay.js" defer></script>  
<script src="https://js.tappaysdk.com/sdk/tpdirect/v5.14.0"></script>
<link rel="stylesheet", type="text/css", href="../static/css/tpdt.css" />
<link rel="stylesheet", type="text/css", href="../static/css/booking.css" />
{% endblock %}

{% block content %}
<main>
    <!-- 1-1 -->
    <section class="bookingInformation" id="bookingInformation">
        <!-- 1-1-1 -->
        <div class="bookingTitle" id="bookingTitle"></div>
        <!-- 1-1-2 -->
        <nav class="bookingItem" id="bookingItem">
            <!-- 1-1-2-1 -->
            <div class="bookingImgBlock" id="bookingImgBlock">
                <img class="bookingImg" id="bookingImg">
            </div>
            <!-- 1-1-2-2 -->
            <div class="bookingDetail" id="bookingDetail">
                <!-- 1-1-2-2-1 -->
                <div class="bookingAttraction" id="bookingAttraction"></div>
                <!-- 1-1-2-2-2 -->
                <div class="bookingDateBlock" id="bookingDateBlock">
                    <div class="titleContent" id="titleContent">日期：</div>
                    <div class="bookingDate" id="bookingDate"></div>
                </div>
                <!-- 1-1-2-2-3 -->
                <div class="bookingTimeBlock" id="bookingTimeBlock">
                    <div class="titleContent" id="titleContent">時間：</div>
                    <div class="bookingTime" id="bookingTime"></div>
                </div>
                <!-- 1-1-2-2-4 -->
                <div class="bookingPriceBlock" id="bookingPriceBlock">
                    <div class="titleContent" id="titleContent">費用：</div>
                    <div class="bookingPrice" id="bookingPrice"></div>
                </div>
                <!-- 1-1-2-2-5 -->
                <div class="bookingAddressBlock" id="bookingAddressBlock">
                    <div class="titleContent" id="titleContent">地點：</div>
                    <div class="bookingAddress" id="bookingAddress"></div>
                </div>
            </div>
            <!-- 1-1-2-3 -->
            <div class="bookingCancel" id="bookingCancel" >
                <img src="../static/image/delete.png" onclick="bookingCancel();">
            </div>
        </nav>
    </section>
    <!-- 1-2 -->
    <div id="spacer1" class="spacer1"></div>
    <!-- 1-3 -->
    <section class="userInformation" id="userInformation">
        <!-- 1-3-1 -->
        <nav class="userTitle" id="userTitle">您的聯絡資訊</nav>
        <!-- 1-3-2 -->
        <nav class="nameBlock" id="nameBlock">
            <!-- 1-3-2-1 -->
            <div class="contant" id="contant">聯絡姓名：</div>
            <input class="nameInput" id="nameInput" type="text" name="userName">
        </nav>
        <!-- 1-3-3 -->
        <nav class="emailBlock" id="emailBlock">
            <div class="contant" id="contant">聯絡信箱：</div>
            <input class="emailInput" id="emailInput" type="text" name="userEmail">
        </nav>
        <!-- 1-3-4 -->
        <nav class="phoneBlock" id="phoneBlock">
            <div class="contant" id="contant">手機號碼：</div>
            <input class="input" id="phoneInput" type="text" placeholder="輸入手機號碼" name="userPhone">
        </nav>
        <!-- 1-3-5 -->
        <div class="userWarning" id="userWarning">
            請保持手機暢通，準時到達，導覽人員將用手機與您聯繫，務必留下正確的聯絡方式。
        </div>
    </section>
    <!-- 1-4 -->
    <div id="spacer2" class="spacer2"></div>
    <!-- 1-5 -->
    <section class="userPay" id="userPay">
        <!-- 1-5-1 -->
        <nav class="payTitle" id="payTitle">信用卡付款資訊</nav>
        <!-- 1-5-2 -->
        <nav class="cardBlock" id="cardBlock">
            <div class="contant" id="contant">卡片號碼：</div>
            <div class="tpfield" id="card-number"></div>
        </nav>
        <!-- 1-5-3 -->
        <nav class="cardDateBlock" id="cardDateBlock">
            <div class="contant" id="contant">過期時間：</div>
            <div class="tpfield" id="card-expiration-date"></div>
        </nav>
        <!-- 1-5-4 -->
        <nav class="cardPasswordBlock" id="cardPasswordBlock">
            <div class="contant" id="contant">驗證密碼：</div>
            <div class="tpfield" id="card-ccv"></div>
        </nav>
    </section>
    <!-- 1-6 -->
    <div id="spacer3" class="spacer3"></div>
    <!-- 1-7 -->
    <section class="payBlock" id="payBlock">
        <!-- 1-7-1 -->
        <div class="totelPrice" id="totelPrice"></div>
        <!-- 1-7-2 -->
        <div class="right" id="right">
            <div class="pay" id="pay">確認訂購並付款</div>
        </div>
    </section>


    <!-- 1-9 -->
    <div class="processFilter" id="processFilter"></div>
    <div class="processInf" id="processInf">        
        <div class="processTitle" id="processTitle">
            處理中  請稍候
        </div>        
        <img src="../static/image/ryou_eat_grass.gif">        
    </div>
    
</main>
{% endblock %}
